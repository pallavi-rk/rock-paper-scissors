<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hurray</title>
</head>

<body>
    <div class="card">
        <h1 class="hurray">HURRAY!!</h1>
        <p class="won">YOU WON THE GAME</p>
        <!-- <button class="playagain" >PLAY AGAIN</button> -->
        <a href="index.html" class="playagain">PLAY AGAIN</a>
        <img src="./images/Vector.png" alt="cup" id="cup">
        <img src="./images/Star 1.png" alt="star" id="star1">
        <img src="./images/Star 2.png" alt="star" id="star2">
        <img src="./images/Star 3.png" alt="star" id="star3">
        <img src="./images/Star 4.png" alt="star" id="star4">
        <img src="./images/Star 5.png" alt="star" id="star5">
        <img src="./images/Star 6.png" alt="star" id="star6">
        <img src="./images/Star 7.png" alt="star" id="star7">
        <img src="./images/Star 9.png" alt="star" id="star9">
    </div>
    <div class="btn-rules">
        <p id="btn-rule">RULES</p>
    </div>
    <div id="box">
        <img src="./images/Frame 4.png" alt="gamerules">
        <div id="close">
            <p class="cross">X</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
